<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-dark">
                    <div class="form-inline">
                        <h3 class="card-title text-white">Existing User Login</h3>
                        <a href="Register.html" class="btn btn-success" style="margin-left: 150px;">Register</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="txtUsername" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    </div>
                    <input id="btnLogin" class="btn btn-success" type="button" value="Login" />
                </div>
                <div class="card-footer bg-dark"></div>
            </div>

            <!----Alert--->
            <div id="divError" class="alert alert-warning collapse">
                <div id="divErrorText"></div>
                <a id="linkClose" class="close" href="#">&times;</a>
            </div>
        </div>
    </div>




    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#btnLogin').click(function () {
                $.ajax({
                    url: '/token',
                    method: 'POST',
                    contentType: 'application/json',
                    data: {
                        username: $('#txtUsername').val(),
                        password: $('#txtPassword').val(),
                        grant_type: 'password'
                    },
                    success: function (response) {
                        localStorage.setItem('accessToken',response.access_token);
                        window.location.href = "Data.html";
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });

    </script>
</body>
</html>
