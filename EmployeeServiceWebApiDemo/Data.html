<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Data</title>
</head>
<body>
    <!---Data-->
    <div class="container">
        <div class="col-md-10 mt-3">
            <div class="card">
                <div class="card-header">
                    <input type="button" class="btn btn-success" id="btnLoadEmployees" value="Load All Employees" />
                    <input type="button" class="btn btn-success float-right" id="btnLogOff" value="Logout" />
                </div>
            </div>

            <div class="card d-none mt-2" id="divData">
                <div class="card-body">
                    <table class="table table-bordered" id="tbleData">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody id="tblBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!----Alert--->
            <div id="divError" class="alert alert-warning collapse mt-3">
                <div id="divErrorText"></div>
                <a id="linkClose" class="close" href="#">&times;</a>
            </div>
        </div>
    </div>

    <!----Session expiry warning message in Modal--->
    <div class="modal fade" tabindex="-1" id="errorModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Session Expired</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Please close this message to login again</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Add bootstrap and Jquery JS file-->
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (localStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";
            });

            $('#linkClose').click(function() {
                $('#divError').hide('fade');
            });

            $('#btnLogOff').click(function() {
                localStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });

            $('#btnLoadEmployees').click(function () {
                $.ajax({
                    url: '/api/employee',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    success: function (data) {
                        $('#tblBody').empty(),
                        $('#divData').removeClass('d-none');
                        $.each(data,
                            function(index,value) {
                                var row = $('<tr><td>' +
                                    value.Id +
                                    '</td><td>' +
                                    value.FirstName +
                                    '</td><td>' +
                                    value.LastName +
                                    '</td><td>' +
                                    value.Gender +
                                    '</td><td>' +
                                    value.Salary +
                                    '</td></tr>');
                                $('#tblBody').append(row);
                            });
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status == "401") {
                            $('#errorModal').modal('show');
                        } else {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
