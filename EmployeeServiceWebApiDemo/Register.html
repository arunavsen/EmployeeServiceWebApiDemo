<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <!---Register-->
    <div class="container">
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h2 class="card-title">New User Registration</h2>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <label class="form-label">Email address</label>
                        <input type="text" class="form-control" id="txtEmail" placeholder="Email">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="txtConfirmPassword" placeholder="Confirm Password">
                    </div>
                    <input id="btnRegister" class="btn btn-info" type="button" value="Register" />
                </div>
                <div class="card-footer bg-info"></div>
            </div>

            <!----Alert--->
            <div id="divError" class="alert alert-warning collapse">
                <div id="divErrorText"></div>
                <a id="linkClose" class="close" href="#">&times;</a>
            </div>
        </div>
    </div>

    <!----Modal--->
    <div class="modal fade" tabindex="-1" id="successModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Success</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Registration Successful</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<!--Add bootstrap and Jquery JS file-->
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkClose').click(function() {
                $('#divError').hide('fade');
            });

            $('#btnRegister').click(function () {
                $.ajax({
                    url: '/api/account/register',
                    method: 'POST',
                    data: {
                        email: $('#txtEmail').val(),
                        password: $('#txtPassword').val(),
                        confirmPassword: $('#txtConfirmPassword').val()
                    },
                    success: function() {
                        $('#successModal').modal('show');
                    },
                    error: function(jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
</body>
</html>
